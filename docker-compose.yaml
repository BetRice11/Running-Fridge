volumes:
    jwtdown-db-data:
        external: true
    mongo-data:
        external: true
services:
    mongo:
        image: mongo:5
        volumes:
            - mongo-data:/data/db
        environment:
            MONGO_INITDB_ROOT_USERNAME: example_user
            MONGO_INITDB_ROOT_PASSWORD: secret
        ports:
            - "15432:5432"
    fastapi:
        environment:
            DATABASE_URL: mongodb://example_user:secret@mongo
            DB_NAME: db-running-fridge-db
            CORS_HOST: http://localhost:5173
            SIGNING_KEY: ${SIGNING_KEY}
        build:
            context: api
            dockerfile: Dockerfile.dev
        ports:
            - 8000:8000
        volumes:
            - ./api:/app

    ghi:
        image: node:lts-bullseye
        command: /bin/bash run.sh
        working_dir: /app
        volumes:
            - ./ghi:/app
        environment:
            VITE_API_HOST: http://localhost:8000
        ports:
            - "5173:5173"
